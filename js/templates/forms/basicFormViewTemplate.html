<h1 class="page-header">Simple validation example</h1>
<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Please enter your details</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textName">Name</label>  
      <div class="col-md-4">
      <input id="textName" name="textName" placeholder="Name" class="form-control input-md" type="text">
        
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textEmail">Email</label>  
      <div class="col-md-4">
      <input id="textEmail" name="textEmail" placeholder="Email" class="form-control input-md" type="text">
        
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textMobile">Mobile</label>  
      <div class="col-md-4">
      <input id="textMobile" name="textMobile" placeholder="Mobile" class="form-control input-md" type="text">
        
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="btnSubmit"></label>
      <div class="col-md-8">
        <button id="btnSubmit" name="btnSubmit" type="button" class="btn btn-success">Submit</button>
        <button id="btnClear" name="btnClear" type="button" class="btn btn-default">Clear</button>
      </div>
    </div>

  </fieldset>
</form>
